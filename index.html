    <script type="text/javascript">
    window.onload = function() {
        var oCount = document.querySelector('.count');
        var aDiv = document.querySelectorAll('div');
        document.addEventListener('touchmove', fnMove, false);

        function fnMove() {
            for (var i = 0; i < aDiv.length; i++) {
                var aS = aDiv[i].children;
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var winH = document.documentElement.clientHeight;
                var height = scrollTop + winH;
                for (var j = 0; j < aS.length; j++) {
                    var sH = getPos(aS[j]).top;
                    if (height > sH) {
                        aS[j].style.WebkitTransition = '.5s all ease ' + j / 5 + 's';
                        aS[j].style.opacity = '1';
                        aS[j].style.filter = 'alpha(opacity=100)';

                        // function tranEnd() {
                        //     aS[j].removeEventListener('transitionend', tranEnd, false);
                        // }
                        // aS[j].addEventListener('transitionend', tranEnd, false);
                    }
                }
            }
        }

    }
    </script>
